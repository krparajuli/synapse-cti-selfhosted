apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: aha
  labels:
    app.kubernetes.io/name: aha
    app.kubernetes.io/component: service-discovery
spec:
  serviceName: aha
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: aha
  template:
    metadata:
      labels:
        app.kubernetes.io/name: aha
        app.kubernetes.io/component: service-discovery
    spec:
      securityContext:
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999
      containers:
        - name: aha
          image: vertexproject/synapse-aha
          ports:
            - name: cell
              containerPort: 27492
              protocol: TCP
          envFrom:
            - configMapRef:
                name: aha-config
          volumeMounts:
            - name: storage
              mountPath: /vertex/storage
          readinessProbe:
            tcpSocket:
              port: cell
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: cell
            initialDelaySeconds: 30
            periodSeconds: 30
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
  volumeClaimTemplates:
    - metadata:
        name: storage
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 2Gi
