apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: optic
  labels:
    app.kubernetes.io/name: optic
    app.kubernetes.io/component: web-ui
spec:
  serviceName: optic
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: optic
  template:
    metadata:
      labels:
        app.kubernetes.io/name: optic
        app.kubernetes.io/component: web-ui
    spec:
      securityContext:
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999
      # Wait for AHA, Cortex, and Axon to be ready before starting Optic
      initContainers:
        - name: wait-for-aha
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for AHA to be ready..."
              until nc -z aha.synapse.svc.cluster.local 27492; do
                echo "AHA not ready, retrying in 5s..."
                sleep 5
              done
              echo "AHA is ready."
        - name: wait-for-cortex
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for Cortex to be ready..."
              until nc -z cortex.synapse.svc.cluster.local 27492; do
                echo "Cortex not ready, retrying in 5s..."
                sleep 5
              done
              echo "Cortex is ready."
        - name: wait-for-axon
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for Axon to be ready..."
              until nc -z axon.synapse.svc.cluster.local 27492; do
                echo "Axon not ready, retrying in 5s..."
                sleep 5
              done
              echo "Axon is ready."
      containers:
        - name: optic
          image: vertexproject/optic
          ports:
            - name: https
              containerPort: 4443
              protocol: TCP
            - name: cell
              containerPort: 27492
              protocol: TCP
          envFrom:
            - configMapRef:
                name: optic-config
            - secretRef:
                name: optic-provision
                optional: true
          volumeMounts:
            - name: storage
              mountPath: /vertex/storage
          readinessProbe:
            tcpSocket:
              port: https
            initialDelaySeconds: 15
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: https
            initialDelaySeconds: 60
            periodSeconds: 30
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
  volumeClaimTemplates:
    - metadata:
        name: storage
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 2Gi
