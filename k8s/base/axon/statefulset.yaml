apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: axon
  labels:
    app.kubernetes.io/name: axon
    app.kubernetes.io/component: binary-storage
spec:
  serviceName: axon
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: axon
  template:
    metadata:
      labels:
        app.kubernetes.io/name: axon
        app.kubernetes.io/component: binary-storage
    spec:
      securityContext:
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999
      # Wait for AHA to be ready before starting Axon
      initContainers:
        - name: wait-for-aha
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for AHA to be ready..."
              until nc -z aha.synapse.svc.cluster.local 27492; do
                echo "AHA not ready, retrying in 5s..."
                sleep 5
              done
              echo "AHA is ready."
      containers:
        - name: axon
          image: vertexproject/synapse-axon
          ports:
            - name: cell
              containerPort: 27492
              protocol: TCP
          envFrom:
            - configMapRef:
                name: axon-config
            - secretRef:
                name: axon-provision
                optional: true
          volumeMounts:
            - name: storage
              mountPath: /vertex/storage
          readinessProbe:
            tcpSocket:
              port: cell
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: cell
            initialDelaySeconds: 30
            periodSeconds: 30
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
  volumeClaimTemplates:
    - metadata:
        name: storage
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 50Gi
