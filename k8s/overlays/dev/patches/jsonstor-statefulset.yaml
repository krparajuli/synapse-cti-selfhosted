apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: jsonstor
spec:
  template:
    spec:
      containers:
        - name: jsonstor
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "250m"
  volumeClaimTemplates:
    - metadata:
        name: storage
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 2Gi
